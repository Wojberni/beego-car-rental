definitions:
  dtos.CarDto:
    title: CarDto
    type: object
    properties:
      make:
        type: string
      model:
        type: string
      regplate:
        type: string
  dtos.PrivilegeDto:
    title: PrivilegeDto
    type: object
    properties:
      name:
        type: string
  dtos.RoleDto:
    title: RoleDto
    type: object
    properties:
      name:
        type: string
      privilege:
        type: string
  dtos.UserDto:
    title: UserDto
    type: object
    properties:
      email:
        type: string
      password:
        type: string
      roles:
        type: string
      username:
        type: string
  dtos.UserLoginDto:
    title: UserLoginDto
    type: object
    properties:
      password:
        type: string
      username:
        type: string
  models.Car:
    title: Car
    type: object
    properties:
      Created:
        type: string
        format: datetime
      Id:
        type: integer
        format: int64
      Make:
        type: string
      Model:
        type: string
      RegPlate:
        type: string
      Updated:
        type: string
        format: datetime
  models.Privilege:
    title: Privilege
    type: object
    properties:
      Created:
        type: string
        format: datetime
      Id:
        type: integer
        format: int64
      Name:
        type: string
      Roles:
        type: array
        items:
          $ref: '#/definitions/models.Role'
      Updated:
        type: string
        format: datetime
  models.Role:
