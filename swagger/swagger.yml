        type: integer
        format: int64
      Name:
        type: string
      Privileges:
        type: array
        items:
          $ref: '#/definitions/models.Privilege'
      Updated:
        type: string
        format: datetime
      Users:
        type: array
        items:
          $ref: '#/definitions/models.User'
  models.User:
