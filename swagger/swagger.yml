swagger: "2.0"
info:
  title: Go Car Rental API
  description: |
    Static autogenerated API for Go Car Rental using Beego Swagger
  version: 1.0.0
  termsOfService: http://beego.me/
  contact:
    name: Go Car Rental
    url: http://localhost:8080/
    email: wojciech.bernatek@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
host: localhost:8080
basePath: /v1
schemes:
- HTTP
- ' HTTPS'
paths:
  /car/:
    get:
      tags:
      - car
      description: |-
        Get all Cars
        <br>
      operationId: CarController.GetAllCars
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/models.Car'
        "404":
          description: '{string} Error retrieving data, please try again later!'
    post:
      tags:
      - car
      description: |-
        Create Car
        <br>
      operationId: CarController.CreateCar
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Body for Car content
        required: true
        schema:
          $ref: '#/definitions/models.Car'
      responses:
        "201":
          description: ""
          schema:
            $ref: '#/definitions/models.Car'
        "403":
          description: '{string} error: error message'
  /car/{id}:
    get:
      tags:
      - car
      description: |-
        Get Car by id
        <br>
      operationId: CarController.GetCar
      parameters:
      - in: path
        name: id
        description: The uuid of car to get
        required: true
        type: string
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/models.Car'
        "403":
          description: :id is empty
    put:
      tags:
      - car
      description: |-
        update the Car
        <br>
      operationId: CarController.Put
      parameters:
      - in: path
        name: id
        description: The id you want to update
        required: true
        type: string
      - in: body
        name: body
        description: body for Car content
        required: true
        schema:
          $ref: '#/definitions/models.Car'
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/models.Car'
        "403":
          description: :id is not int
    delete:
      tags:
      - car
      description: |-
        delete the Car
        <br>
      operationId: CarController.Delete
      parameters:
      - in: path
        name: id
        description: The id you want to delete
        required: true
        type: string
      responses:
        "200":
          description: '{string} delete success!'
        "403":
          description: id is empty
  /user/:
    get:
      tags:
      - user
      description: |-
        Get all Users
        <br>
      operationId: UserController.GetAll
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/models.User'
        "404":
          description: '{string} error: error message'
  /user/{uuid}:
    get:
      tags:
      - user
      description: |-
        Get user by uuid
        <br>
      operationId: UserController.Get
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: uuid
        description: The uuid of user to get
        required: true
        type: string
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/models.User'
        "403":
          description: '{string} error: error message'
    put:
      tags:
      - user
      description: |-
        Update the user
        <br>
      operationId: UserController.Update
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: uuid
        description: The uuid you want to update
        required: true
        type: string
      - in: body
        name: body
        description: Body for user content
        required: true
        schema:
          $ref: '#/definitions/models.User'
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/models.User'
        "403":
          description: '{string} error: error message'
    delete:
      tags:
      - user
      description: |-
        delete the user
        <br>
      operationId: UserController.Delete
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: path
        name: uuid
        description: The uid you want to delete
        required: true
        type: string
      responses:
        "200":
          description: '{string} deleted user: uuid'
        "403":
          description: '{string} error: error message'
  /user/login:
    post:
      tags:
      - user
      description: |-
        Logs user into the system
        <br>
      operationId: UserController.Login
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Body of user login info
        required: true
        schema:
          $ref: '#/definitions/dtos.UserLoginDto'
      responses:
        "200":
          description: '{string} Login success!'
        "403":
          description: '{string} User does not exist!'
  /user/logout:
    post:
      tags:
      - user
      description: |-
        Logs out current logged in user session
        <br>
      operationId: UserController.Logout
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: '{string} Logout success!'
  /user/register:
    post:
      tags:
      - user
      description: |-
        Register user into the system
        <br>
      operationId: UserController.Register
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Body of user register info
        required: true
        schema:
          $ref: '#/definitions/dtos.UserRegisterDto'
      responses:
        "200":
          description: '{string} Register success!'
        "403":
          description: '{string} Register failure! Fill all fields!'
definitions:
  dtos.UserLoginDto:
    title: UserLoginDto
    type: object
    properties:
      password:
        type: string
      username:
        type: string
  dtos.UserRegisterDto:
    title: UserRegisterDto
    type: object
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
  models.Car:
    title: Car
    type: object
    properties:
      Created:
        type: string
        format: datetime
      Id:
        type: integer
        format: int64
      Make:
        type: string
      Model:
        type: string
      RegPlate:
        type: string
      Updated:
        type: string
        format: datetime
      Uuid:
        type: string
  models.User:
    title: User
    type: object
    properties:
      Created:
        type: string
        format: datetime
      Email:
        type: string
      Id:
        type: integer
        format: int64
      Password:
        type: string
      Updated:
        type: string
        format: datetime
      Username:
        type: string
      Uuid:
        type: string
tags:
- name: user
  description: |
    Operations about Users
- name: car
  description: |
    CarController operations for Car
